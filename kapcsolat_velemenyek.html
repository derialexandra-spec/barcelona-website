            </section>

    </header>

    <main>
        <section id="kapcsolat">
            <h3>Vedd fel velünk a kapcsolatot! </h3>
            <form id="kapcsolatForm">
                <div>
                    <label for="nev">Név: </label>
                    <input type="text" id="nev" name="nev" placeholder="Add meg a neved">
                    <div id="error-nev" class="error-msg"></div>
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="pl. pelda@email.com">
                    <div id="error-email" class="error-msg"></div>
                </div>

                <div>
                    <label for="telefon">Telefonszám:</label>
                    <input type="tel" id="telefon" name="telefon" placeholder="Ebben formátumban add meg: 06301234567">
                    <div id="error-telefon" class="error-msg"></div>
                </div>
                           
                <div>
                    <label for="eletkor">Életkor:</label>
                    <input type="number" id="eletkor" name="eletkor" placeholder="Írd be az életkorod">
                    <div id="error-kor" class="error-msg"></div>
                </div>
                
                <div>
                    <label for="szuletesi_datum">Születési dátum:</label>
                    <input type="date" id="szuletesiDatum" name="szuletesi_datum">
                    <div id="error-datum" class="error-msg"></div>
                </div>          

                <div>
                    <label for="uzenet">Üzenet:</label>
                    <textarea id="uzenet" name="uzenet" placeholder="Írd ide az üzeneted"></textarea>
                    <div id="error-uzenet" class="error-msg"></div>
                </div>
                
                <label for="feliratkozas">
                    <input type="checkbox" id="feliratkozas" name="feliratkozas">
                    Feliratkozom a hírlevélre
                </label>
                
                <button class="kapcsolat_gomb" type="submit">Küldés</button>
            </form>
        </section>

        <section id="velemeny">
            <h3>Oszd meg velünk véleményed, tapasztalatod, javaslatod!</h3>
            <form id="velemeny-form">
                <label for="velemeny">Vélemény:</label>
                <textarea id="velemeny_szoveg" name="velemeny" placeholder="Oszd meg velünk véleményed"></textarea>

                <button class="kapcsolat_gomb" type="submit">Küldés</button>
            </form>
        </section>
    </main>
